[common]
application.directory = APPLICATION_PATH  "/application"
application.dispatcher.catchException = TRUE

[product : common]
log.type = FileLog
log.threshold = 4
log.log_path = APPLICATION_PATH "/tmp/logs"
log.queue_limit = 10

redis.host = 127.0.0.1
redis.port = 7777
redis.pconnect = 1
redis.timeout = 0.5
redis.passwd = ''

session.cache_timeout = 3600
session.sessionname = PHPSESSID
session.cache_key_prefix = phpsess_
session.cookie_path = /
session.cookie_domain = yaf_api.meizu.com
session.cache_type = RedisCache